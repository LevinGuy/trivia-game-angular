<div class="container">
<div class="row">
  <div class="col-md-4">Question:</div>
  <div class="col-md-8">{{question.name}}</div>
</div>

<div class="row">
    <div class="col-sm-6" *ngFor="let option of question.options; trackBy: option; let i = index;">
      <div class="card option-box" (click)="selectAnswer(i);">
        <div class="card-body option-box-body">
          <h5 class="card-title">{{option.name}}</h5>
          <p class="card-text">{{option.id}}</p>
        </div>
      </div>
    </div>
</div>

</div>
