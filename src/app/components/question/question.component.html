<div class="container">

  <div class="m-4">&nbsp;</div>

  <div class="d-flex bd-highlight">
    <div class="p-2 flex-grow-1 bd-highlight">
      <h3 class="m-3 bb question-item" [innerHTML]="question.question"></h3>
    </div>
    <div class="p-2 bd-highlight"><h3 class="m-3 timer-item">{{remaining}}</h3></div>
  </div>
  
  

  <div class="d-flex justify-content-center" *ngIf="showLoader">
    <div class="spinner-grow text-warning" style="width: 3rem; height: 3rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>  
  </div>

  <div class="row" *ngIf="!showLoader">
      <div class="col-sm-6" *ngFor="let option of question.options; trackBy: option; let i = index;">
        <div class="card option-box" [ngClass]= "{ 'selected': selectedOptionIndex === i}" (click)="selectAnswer(i);">
          <div class="card-body option-box-body" [ngClass]= "{ 'border-success bg-green': correct && selectedOptionIndex === i, 'border-danger bg-red': correct === false && selectedOptionIndex === i}">
            <h4 [innerHTML]="option.option"></h4>
            <div class="mt-5 font-weight-lighter" *ngIf="!answerSubmitted && selectedOptionIndex === i">SELECTED</div>
          </div>
        </div>
      </div>
  </div>

  <div class="m-4">&nbsp;</div>

  <div class="d-block text-center mt-4" *ngIf="answerSubmitted">
    <h1 class="display-4 button-item">{{answerStatusText}}</h1>
  </div>

  <div class="d-block text-center mt-4" *ngIf="!answerSubmitted">
    <button type="button" class="btn btn-lg button-item text-white rounded-pill btn-warning w-25 mr-2" (click)="confirmAnswer();">OK</button>
    <button type="button" class="btn btn-lg button-item rounded-pill btn-outline-secondary" (click)="skipQuestion();">SKIP</button>
  </div>

</div>
