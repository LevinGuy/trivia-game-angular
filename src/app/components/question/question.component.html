<div class="row">
    <div class="col-sm-6" *ngFor="let option of question.options">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{option.id}}</h5>
          <p class="card-text">{{option.name}}</p>
          <a href="#" class="btn btn-primary">Select</a>
        </div>
      </div>
    </div>
</div>
